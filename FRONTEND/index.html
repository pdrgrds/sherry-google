<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Engine</title>
</head>
<body>
    
    <div id="main">
        <img id="logo" src="https://1000marcas.net/wp-content/uploads/2020/02/logo-Google.png" width="300" />
        <input id="inputSearch" type="text" />
        <button onclick="search()">Search in Google</button>
        <button>I'm Felling Lucky</button>
    </div>

</body>
<script>
    function search(){
        let textSearch = document.getElementById('inputSearch').value;
        document.location.href = 'result.html?query=' + textSearch; 
    }
</script>
</html>
